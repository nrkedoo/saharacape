<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <title>Contact - SaharaCape</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>

        <section id="header" style="padding: 40px 0;">
            <div class="header-content">
                <a href="index.html" style="text-decoration: none;"><h1>SaharaCape</h1></a>
            </div>
        </section>

        <section class="main">
            <div class="container">
                <header>
                    <h2>Contactez-nous</h2>
                    <p>Remplissez ce formulaire pour faire votre demande et recevoir votre guide de voyage.</p>
                </header>

                <form action="https://oreegami.us1.list-manage.com/subscribe/post?u=b669450d0e3759ccf14c8031a&id=f02c4fb724&f_id=0036dae0f0" method="POST" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" style="display: flex; flex-direction: column; gap: 15px; margin-top: 30px;">
                    
                    <input type="text" name="LNAME" placeholder="Nom" required style="padding: 12px; border: 1px solid #ddd; border-radius: 5px;">
                    
                    <input type="text" name="FNAME" placeholder="Prénom" required style="padding: 12px; border: 1px solid #ddd; border-radius: 5px;">
                    
                    <input type="email" name="EMAIL" placeholder="Adresse Mail" required style="padding: 12px; border: 1px solid #ddd; border-radius: 5px;">
                    
                    <input type="tel" name="PHONE" placeholder="Numéro de téléphone" style="padding: 12px; border: 1px solid #ddd; border-radius: 5px;">
                    
                    <textarea name="MESSAGE" placeholder="Votre message" rows="5" required style="padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit;"></textarea>
                    
                    <div style="margin-top: 10px;">
                        <input type="submit" value="Envoyer" name="subscribe" id="mc-embedded-subscribe" class="primary">
                    </div>

                </form>

                <div style="margin-top: 30px;">
                    <a href="index.html" style="color: #2d6a4f; text-decoration: none; font-size: 0.9rem;">← Retour à l'accueil</a>
                </div>
            </div>
        </section>

    </body>
</html>
