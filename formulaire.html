<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <title>Contact - SaharaCape</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="main.css" />
        <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-RGM6ZC4FTT"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-RGM6ZC4FTT');
</script>
    </head>
    <body>

        <section id="header" style="padding: 40px 0;">
            <div class="header-content">
                <a href="index.html" style="text-decoration: none;"><h1>SaharaCape</h1></a>
            </div>
        </section>

        <section class="main">
            <div class="container">
                <header>
                    <h2>Contactez-nous</h2>
                    <p>Remplissez ce formulaire pour préparer votre voyage.</p>
                </header>

                <form method="post" action="#" style="display: flex; flex-direction: column; gap: 15px; margin-top: 30px;">
                    
                    <input type="text" name="nom" placeholder="Nom" required style="padding: 12px; border: 1px solid #ddd; border-radius: 5px;">
                    
                    <input type="text" name="prenom" placeholder="Prénom" required style="padding: 12px; border: 1px solid #ddd; border-radius: 5px;">
                    
                    <input type="email" name="email" placeholder="Adresse Mail" required style="padding: 12px; border: 1px solid #ddd; border-radius: 5px;">
                    
                    <input type="tel" name="telephone" placeholder="Numéro de téléphone" style="padding: 12px; border: 1px solid #ddd; border-radius: 5px;">
                    
                    <textarea name="message" placeholder="Votre message" rows="5" required style="padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit;"></textarea>
                    
                    <div style="margin-top: 10px;">
                        <input type="submit" value="Envoyer" class="primary">
                    </div>

                </form>

                <div style="margin-top: 30px;">
                    <a href="index.html" style="color: #2d6a4f; text-decoration: none; font-size: 0.9rem;">← Retour à l'accueil</a>
                </div>
            </div>
        </section>

    </body>
